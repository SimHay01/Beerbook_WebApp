<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="CSS/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="CSS/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <title>Menu</title>
    </h:head>
    <h:body>
        <!-- Call the header -->
        <ui:include src="Header/HeaderAccueil.xhtml"/>

        <!-- Tag cloud part -->
        <div class="container">
            <div class="section">
                <div class="row">
                    <h:outputLabel value="Bienvenue #{utilCtrl.util.pseudoU} !" class="col offset-s6 "/> <br/>

                    <p:growl id="msgs" showDetail="true" />
                    <p:tagCloud model="#{tagCloud.menu}" class="col s6 push-s3 ">
                        <p:ajax event="select" update="msgs" listener="#{tagCloud.onSelect}"/>
                    </p:tagCloud>
                </div>
            </div>
        </div>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="JS/materialize.js"></script>
        <script src="JS/init.js"></script>

    </h:body>
</html>
