<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="CSS/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="CSS/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <title>Mon profil</title>
    </h:head>
    <h:body>
        <!-- Call the header -->
        <ui:include src="Header/HeaderAccueilMenu.xhtml"/>

        <div class="container">
            <div class="section">
                <div class="row">
                    <h1 align="center" class="header center teal-text text-lighten-2">Mon profil</h1>
                </div>
            </div>
        </div>

        <!-- Finir l'update du profil-->
        <div class="container">
            <div class="center">
                <h:form>
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                        <p:outputLabel for="pseudo" value="Pseudo :" class="header center teal-text text-lighten-2" />
                        <p:inputText id="pseudo" value="#{utilCtrl.util.pseudoU}"/>

                        <p:outputLabel for="password" value="Mot de passe" class="header center teal-text text-lighten-2"/>
                        <p:password id="password" value="#{utilCtrl.util.mdpU}"/>
                    </p:panelGrid>

                    <p:commandButton value="Mettre Ã  jour" class="btn-large waves-effect waves-light teal lighten" onclick="#{utilCtrl.updateUtilisateur()}" ajax="false"/>
                </h:form>
            </div>
        </div>

        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="JS/materialize.js"></script>
        <script src="JS/init.js"></script>
    </h:body>
</html>
