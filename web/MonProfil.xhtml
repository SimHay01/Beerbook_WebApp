<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet"/>
        <link href="CSS/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="CSS/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <title>Mon profil</title>
    </h:head>
    <h:body>
        <!-- Call the header -->
        <ui:include src="Header/HeaderAccueilMenu.xhtml"/>


        <div class="container">
            <div class="section">
                <div class="center">
                    <h:outputLabel value="Ton pseudo est : #{utilCtrl.util.pseudoU}" style="color: black; font-size: 20px;" />
                </div>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:panel header="Voici ton profil" style="margin-bottom:10px;">
                    <h:form enctype="multipart/form-data">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:graphicImage value="PhotosProfil/#{utilCtrl.util.photoU}" width="200px" class="circle"/>
                            <p:fileUpload required="false" value="#{utilCtrl.uploadedFile}" mode="simple" dragDropSupport="true"
                                          update="messages" sizeLimit="1000000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                        </h:panelGrid>
                        <p:commandButton id="updatePp" value="Mets à jour ta photo de profil" action="#{utilCtrl.updatePp()}" ajax="false" icon="ui-icon-check" validateClient="true"/>                        
                        <p:separator />
                    </h:form>
                    <h:form>
                        <h:panelGrid columns="3" cellpadding="5">
                            <p:outputLabel id="pseudo" value="Modifie ton pseudo : " style="font-size: 20px"/>
                            <p:inputText value="#{utilCtrl.inputPseudo}">
                                <f:validateLength minimum="4" maximum="20" />
                            </p:inputText>
                            <p:message for="pseudo" />
                        </h:panelGrid>
                        <p:commandButton id="updatePseudo" value="Mets à jour ton pseudo" actionListener="#{utilCtrl.updatePseudo()}" ajax="false" icon="ui-icon-check" validateClient="true"/>
                        <p:separator />
                    </h:form>
                    <h:form>
                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel for="mdp1" value="Mot de passe :" style="font-size: 20px"/>
                            <p:password id="mdp1" value="#{utilCtrl.inputMdp}" match="mdp2" label="Mot de passe" required="true" />
                            <p:message for="mdp1" />

                            <h:outputLabel for="mdp2" value="Répétez le mot de passe : " style="font-size: 20px"/>
                            <p:password id="mdp2" value="#{utilCtrl.inputMdp}" label="Confirmation mot de passe" required="true" />
                            <p:message for="mdp2" />
                        </h:panelGrid>
                        <p:commandButton id="updateMdp" value="Mets à jour ton mot de passe" actionListener="#{utilCtrl.updateMdp()}" ajax="false" icon="ui-icon-check" validateClient="true"/>
                        <p:separator />
                    </h:form>
                </p:panel>
            </div>
        </div>

        <!--  Scripts-->
        <!--<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
        <script src="JS/materialize.js"></script>
        <script src="JS/init.js"></script>
    </h:body>
</html>
