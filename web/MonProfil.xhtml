<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="CSS/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="CSS/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <title>Mon profil</title>
    </h:head>
    <h:body>
        <!-- Call the header -->
        <ui:include src="Header/HeaderAccueilMenu.xhtml"/>

        <h:outputLabel value="#{utilCtrl.util.pseudoU}" />
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <p:panel header="Voici ton profil" style="margin-bottom:10px;">
            <h:form>
                <h:panelGrid columns="1" cellpadding="5">
                    <p:outputLabel value="Modifier photo ici" />
                </h:panelGrid>
                <p:separator />

                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel id="pseudo" value="Modifie ton pseudo : " />
                    <p:inputText value="#{utilCtrl.inputPseudo}">
                        <f:validateLength minimum="4" maximum="20" />
                    </p:inputText>
                    <p:message for="pseudo" />
                </h:panelGrid>
                <p:commandButton id="updatePseudo" value="Mets à jour ton pseudo" actionListener="#{utilCtrl.updatePseudo()}" ajax="false" icon="ui-icon-check" validateClient="true"/>
                <p:separator />
            </h:form>
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">
                    <h:outputLabel for="mdp1" value="Mot de passe :" />
                    <p:password id="mdp1" value="#{utilCtrl.inputMdp}" match="mdp2" label="Mot de passe" required="true" />
                    <p:message for="mdp1" />

                    <h:outputLabel for="mdp2" value="Répétez le mot de passe : "/>
                    <p:password id="mdp2" value="#{utilCtrl.inputMdp}" label="Confirmation mot de passe" required="true" />
                    <p:message for="mdp2" />
                </h:panelGrid>
                <p:commandButton id="updateMdp" value="Mets à jour ton mot de passe" actionListener="#{utilCtrl.updateMdp()}" ajax="false" icon="ui-icon-check" validateClient="true"/>
                <p:separator />
            </h:form>
        </p:panel>

        <!--  Scripts-->
        <!--<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
        <script src="JS/materialize.js"></script>
        <script src="JS/init.js"></script>
    </h:body>
</html>
