<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="CSS/HomePage.css"></link>
        <title>Beer - book</title>
    </h:head>
    <h:body>

        <!-- Header part -->
        <div class="bandeau" align="center">
            <h1>BEER - BOOK
                <img src="Images/logoHomePage.png" alt="LogoHome" 
                     width="120" height="120" align="left"/>
            </h1> 
            <p> L'ENCYCLOPÉDIE DE MES BIÈRES PRÉFÉRÉES </p>
        </div>


        <!-- Connection part -->
        <br></br>
        <h:form style="text-align: center;">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />            
            <p:inputText value="#{utilCtrl.inputPseudo}" style="text-align: center; margin-bottom: 4px;" title="Enter your login" /> <br></br>
            <p:password value="#{utilCtrl.inputMdp}" style="text-align: center; margin-bottom: 4px;" title="Enter your password"/> <br></br>
            <!-- TO DO Add an action on this command Button once we are connected -->
            <h:commandButton value="Connexion"  action="#{utilCtrl.checkConnexion()}" style="text-align: center; margin-bottom: 4px;" title="Click here to connect" /> <br></br>
            <h:commandButton value="Pas inscrit ?"  action="Inscription" style="text-align: center; margin-bottom: 4px;" title="Click here to connect" />  <br></br>                        
        </h:form>
        
<!--         Ring part 
        <h:form>
            <p:ring id="basic" value="#{biereCtrl.biere}" var="biere" autoplay="true" autoplayDuration="3000"
                    autoplayPauseOnHover="true">
                <p:outputPanel style="text-align: center;" layout="block">
                    #{biere.nomBi}
                </p:outputPanel>
            </p:ring>
        </h:form>-->


        <!-- Popup part -->
        <div align="center">
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="Who did this fabulous web app ?" type="button" onclick="PF('dialog').show();"/>
            </h:panelGrid>
            <p:dialog widgetVar="dialog" minHeight="40" resizable="false" closeOnEscape="true">
                <img src="Images/Carlito.JPG" width="120" height="120" align="left"/>
                <img src="Images/Sim.JPG" width="120" height="120" align="right"/>
                <br>
                    <h:outputText value="M2 GPhy" />
                </br>
            </p:dialog>
        </div>
    </h:body>
</html>
