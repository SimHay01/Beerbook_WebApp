<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet"/>
        <link href="CSS/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="CSS/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <title>Inscription</title>
    </h:head>
    <h:body>
        <!-- Call the header -->
        <nav class="blue-grey lighten-2" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" class="brand-logo">BEER - BOOK</a>
                <ul class="right hide-on-med-and-down">
                    <a href="HomePage.xhtml" class="right">Accueil</a>
                </ul>
                
            </div>
        </nav>

        <div class="container">
            <div class="section">
                <p:outputLabel value="#{utilCtrl.util.pseudoU}"/>
                <h:form enctype="multipart/form-data">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panel header="Inscription">
                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel for="pseudo" value="Pseudo :" />
                            <p:inputText id="pseudo" value="#{utilCtrl.util.pseudoU}" label="Pseudo" required="true"
                                         requiredMessage="Merci de saisir un pseudo">
                                <f:validateLength minimum="4" maximum="20" />
                            </p:inputText>                                       
                            <p:message for="pseudo" />
                        </h:panelGrid>                    

                        <h:panelGrid columns="2">
                            <h:outputLabel for="pp" value="Photo de profil :" />                    
                            <p:fileUpload required="false" value="#{utilCtrl.file}" mode="simple" dragDropSupport="true"
                                          update="messages" sizeLimit="1000000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                        </h:panelGrid>

                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel for="mdp1" value="Mot de passe :" />
                            <p:password id="mdp1" value="#{utilCtrl.util.mdpU}" match="mdp2" label="Mot de passe" required="true"
                                        requiredMessage="Merci de saisir un mot de passe"/>
                            <p:message for="mdp1" />

                            <h:outputLabel for="mdp2" value="Répétez le mot de passe : "/>
                            <p:password id="mdp2" value="#{utilCtrl.util.mdpU}" label="Confirmation mot de passe" required="true"
                                        requiredMessage="Merci de répéter le mot de passe"/>
                            <p:message for="mdp2" />
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Valider" action="#{utilCtrl.addUtil()}" ajax="false" icon="ui-icon-check" validateClient="true"/>
                    </p:panel>
                </h:form>
            </div>
        </div>

        <!--  Scripts-->
        <!--<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
        <script src="JS/materialize.js"></script>
        <script src="JS/init.js"></script>

    </h:body>
</html>
